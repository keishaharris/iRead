<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>
      My Book Collection
    </title>
      
   </head>
  
  <body>
    <div class="container">
      <div class="header-ctn">
      <img      src="https://i.pinimg.com/564x/18/18/88/18188820e5da19a3908aeb18af5246b5.jpg" alt="Book logo" id="logo">
    <h1>Book Collection</h1>
      </div>
      <div class="form-ctn">
    <form method="POST">
      <h2>New Book Entry</h2>
      
      <fieldset>
      <label for="title">
        Book Title: 
      </label>
      <input type="text" id="title" required value="Name of the book?" />
      </fieldset>
      
      <fieldset>
      <label for="author">
        Author: 
      </label>
      <input type="text" required id="author" />
      </fieldset>
      
       <fieldset>
      <label for="pages">
        Pages: 
      </label>
      <input type="text" required id="pages"/>
      </fieldset>
         
         <fieldset>
      <label for="read_status">Have you read this book? </label>
        <select id="read_status" name="read_status">
          <option>Yes, I already finished this.</option>
          <option>Nope, still working on it!</option>
      </select>
           </fieldset>
      
      <button onclick="addBookToCollection(e)" type="submit">Submit</button>
    </form>
      </div>
      
      <div class="tble-ctn">
        <table>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
